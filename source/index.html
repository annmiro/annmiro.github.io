<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Quality Performance</title>
    <link rel="stylesheet" href="css/style.min.css" />
  </head>

  <body class="body">
    <header class="header">
      <nav class="nav">
        <ul class="nav-list horizontal">
          <li class="nav-item"><a class="nav-item-link" href="#">Text</a></li>
          <li class="nav-item"><a class="nav-item-link" href="#">Text</a></li>
          <li class="nav-item"><a class="nav-item-link" href="#">Text</a></li>
        </ul>
      </nav>
      <button class="menu-button">
        <svg class="burger-icon" width="44" height="27">
          <use xlink:href="images/sprite.svg#burger-icon" />
        </svg>
        <svg class="cross-icon" width="46" height="27">
          <use xlink:href="images/sprite.svg#cross-icon" />
        </svg>
      </button>
      <div class="menu">
        <nav class="nav">
          <ul class="nav-list vertical">
            <li class="nav-item"><a class="nav-item-link" href="#">Text</a></li>
            <li class="nav-item"><a class="nav-item-link" href="#">Text</a></li>
            <li class="nav-item"><a class="nav-item-link" href="#">Text</a></li>
            <li class="nav-item"><a class="nav-item-link" href="#">Text</a></li>
          </ul>
        </nav>
        <button class="button">Open pop-up button</button>
      </div>
    </header>

    <main class="main">
      <div class="slider">
        <ul class="slider-carousel">
          <li class="slider-item">
            <article class="hero">
              <h1 class="hero-title">H1 text</h1>
              <button class="button">Open pop-up button</button>
            </article>
          </li>
        </ul>
        <button class="slider-button previous">
          <svg class="arrow-icon" width="40" height="77">
            <use xlink:href="images/sprite.svg#arrow-icon" />
          </svg>
        </button>
        <button class="slider-button next">
          <svg class="arrow-icon" width="40" height="77">
            <use xlink:href="images/sprite.svg#arrow-icon" />
          </svg>
        </button>
      </div>

      <section class="info">
        <h2 class="info-title">H2 text</h2>
        <ul class="block-one">
          <li class="block-one-item"></li>
          <li class="block-one-item"></li>
          <li class="block-one-item"></li>
          <li class="block-one-item"></li>
        </ul>
      </section>
      <section class="info addition-info">
        <h2 class="info-title">H2 text</h2>
        <ul class="block-two">
          <li class="block-two-item"></li>
          <li class="block-two-item"></li>
          <li class="block-two-item"></li>
          <li class="block-two-item"></li>
          <li class="block-two-item"></li>
        </ul>
        <div class="info-content">
          <p class="info-description">Text utp</p>
          <button class="button">Open pop-up button</button>
        </div>
      </section>
    </main>

    <footer class="footer">
      <ul class="footer-content">
        <li class="footer-item">Text</li>
        <li class="footer-item">Text</li>
        <li class="footer-item">Text</li>
        <li class="footer-item">Text</li>
      </ul>
    </footer>
    <article class="popup">
      <div class="popup-modal">
        <button class="popup-button">X</button>
        <p class="popup-text">Pop-up</p>
      </div>
    </article>
    <script src="./js/scripts.js"></script>
  </body>
</html>
